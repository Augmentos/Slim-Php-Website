

        {% extends "frame.html" %}

        {% block title %} Service Request {% endblock title %}

         {% block body %}



  <div id="page-content">
  <div class="container">
  <div class="row">
         
  	<!-- the form wont take in the name. Create a name column in DB -->

  	<form class="form-horizontal" id="service-request" onsubmit="return false;">
  		<div class="col-md-6">
  			<!-- <fieldset> -->
  			<legend>Service Request</legend>
  			<p>We are excited to help you grow. Send us a request to utilize our services.</p>
  			<div class="form-group">
  				<!-- <label for="name" class="col-sm-2 control-label form-label">Username</label> -->
  				<div class="col-sm-10">
  					<input type="text"  name="" class="form-control"  placeholder="Name">
  				</div>
  			</div>
  			<div class="form-group">
  				<!-- <label for="email" class="col-sm-2 control-label form-label">Email</label> -->
  				<div class="col-sm-10">
  					<input type="email"  name="data[Email]" class="form-control" placeholder="Email" required>
  				</div>
  			</div>

  			<div class="form-group">
  				<!-- <label for="input3" class="col-sm-2 control-label form-label">Phone</label> -->
  				<div class="col-sm-10">
  					<input type="tel"  name="data[Tel]" class="form-control" placeholder="Phone number">
  				</div>
  			</div>

  			<div class="form-group">
  				<div class="col-sm-10">
  					<select class="selectpicker" name="data[type]">
  						<option disabled>Select</option>
  						<option value="1" selected>Web Development</option>
  						<option value="2">Event Management</option>
  						<option value="3">Content & Media</option>
  						<option value="4">App development</option>
  						<option value="5">Others</option>
  					</select>
  				</div>
  			</div>

  			<div class="form-group">
  				<div class="col-sm-10">
  					<textarea type="text" name="data[description]" class="form-control" placeholder="Message" rows="10" required></textarea>
  				</div>
  			</div>
  			<div class="form-group">
  				<label class="col-sm-4 control-label form-label"></label>
  				<div class="col-sm-10">
  					<button class="btn btn-success" type="submit" name="submit">Submit</button>
  				</div>

  			</div>
  			<!-- </fieldset> -->
  		</div>
  	</form>                
  	
  </div>

</div>
</div>
</div>

{%endblock body%}

{%block scripts%}
<script type="text/javascript" src="static/assets/js/api/service-request.js"></script>
{%endblock scripts%}
