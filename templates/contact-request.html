

        {% extends "frame.html" %}

        {% block title %} Contact Request {% endblock title %}

         {% block body %}



  <div id="page-content">
  <div class="container">
  <div class="row">
         
	

				<form class="form-horizontal" id="contact-request" onsubmit="return false;">
				<div class="col-md-6">
				<fieldset>
				<legend>Contact Request</legend>
				<p>Send us a message and we will contact you soon.</p>
					<div class="form-group">
						<div class="col-sm-10">
							<input type="text"  name="data[name]" class="form-control"  placeholder="Name" required>
						</div>
					</div>
					<div class="form-group">
						<!-- <label for="email" class="col-sm-2 control-label form-label">Email</label> -->
						<div class="col-sm-10">
							<input type="email"  name="data[email]" class="form-control" placeholder="Email" required>
						</div>
					</div>

					<div class="form-group">
						<!-- <label for="input3" class="col-sm-2 control-label form-label">Phone</label> -->
						<div class="col-sm-10">
							<input type="tel"  name="data[tel]" class="form-control" placeholder="Phone number">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
						<textarea type="text" name="data[Message]" class="form-control" placeholder="Message" cols="70" rows="10"  required></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label form-label"></label>
						<div class="col-sm-10">
							<button class="btn btn-success btn-rounded" type="submit">Submit</button>
						</div>

					</div>
					</fieldset>
					</div>
				</form>                
              
				</div>

</div>
</div>


{%endblock body%}

{%block scripts%}
<script type="text/javascript" src="static/assets/js/api/contact-request.js"></script>
{%endblock scripts%}
