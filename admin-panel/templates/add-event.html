 {% extends "a_frame.html" %}

	     {% block title %} Add events {% endblock title %}

{% block head %} Add Events {% endblock head %}

	      {% block body %}

	      		<div class="panel panel-default">
  	<div class="panel-title">Add Event</div>
  	<div class="panel-body">
  		<form class="form-horizontal" id="add-event" onsubmit="return false;">

                <div class="form-group">
                  <label for="input002" class="col-sm-2 control-label form-label">Name of the Event</label>
                  <div class="col-sm-10">
                    <input type="text" name="data[e_name]" placeholder="Convocation" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="input002" class="col-sm-2 control-label form-label">Event Date</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="dd-mm-yyyy" pattern="\d{1,2}-\d{1,2}-\d{4}" name="data[date]" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="input3" class="col-sm-2 control-label form-label">Event Venue</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Elohim Auditorium" name="data[venue]" >
                  </div>
                </div>
				        <div class="form-group">
                  <label class="col-sm-2 control-label form-label"></label>
                  <div class="col-sm-10">
                    <button class="btn btn-success btn-rounded" type="submit">Submit</button>
                  </div>
                </div>       
              </form>
  	</div>
  </div>
  
  </div>
  <!-- End First Row -->


      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>

{% endblock %}

{%block scripts%}
<script type="text/javascript" src="static/assets/js/api/add-event.js"></script>
{%endblock scripts%}
