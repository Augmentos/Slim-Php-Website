
 {% extends "a_frame.html" %}

	     {% block title %} Add Admin {% endblock title %}

{% block head %} Add Admin {% endblock head %}

	      {% block body %}

<div class="panel panel-default">
  	<div class="panel-title">Add Admin</div>
  	<div class="panel-body">
  		<form class="form-horizontal" id="add-admin" onsubmit="return false;">

                <div class="form-group">
                  <label for="input002" class="col-sm-2 control-label form-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text"  name="data[username]" class="form-control" id="input002" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="input002" class="col-sm-2 control-label form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email"  name="data[email]" class="form-control" id="input002">
                  </div>
                </div>

                <div class="form-group">
                  <label for="input3" class="col-sm-2 control-label form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password"  name="data[password]" class="form-control" id="input3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
    <label class="col-sm-2 control-label form-label">Auth level</label>
    <div class="col-sm-10">
        <select class="selectpicker" name="data[auth_level]">
            <option disabled>Select</option>
            <option value="1" selected>Sub-admin</option>
            <option value="0">Root</option>
        </select>
    </div>
</div>
				<div class="form-group">
                    <label class="col-sm-2 control-label form-label"></label>
                  <div class="col-sm-10">
                    <button class="btn btn-success btn-rounded" type="submit">Submit</button>
                  </div>

                </div>

                
              </form>
  	</div>
  </div>
  
  </div>
  <!-- End First Row -->


      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
<!-- END CONTAINER -->
 <!-- //////////////////////////////////////////////////////////////////////////// --> 
{% endblock %}
                  
{%block scripts%}
<script type="text/javascript" src="static/assets/js/api/add-admin.js"></script>
{%endblock scripts%}
