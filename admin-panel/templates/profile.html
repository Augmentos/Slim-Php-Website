
 {% extends "a_frame.html" %}

	     {% block title %} Profile {% endblock title %}

{% block head %} Profile {% endblock head %}

	      {% block body %}

  <div class="panel panel-default">
  	<div class="panel-title">Profile</div>
  	<div class="panel-body">
      <h3>Change Password</h3>
      <form class="form-horizontal" onsubmit="return false;" id="cpswd">
         <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">Old Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="data[o_password]"  id="old">
            </div>
          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label" >New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new" name="data[n_password]" placeholder="New password">
            </div>
  

          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label" >Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirm" name="data[c_password]" placeholder="Confirm new password">
            </div>
          </div>
          <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"  onclick="cpass();">Submit</button>
                  </div>
                </div>
      </form>
  		<h3>Change E-mail</h3>

      
      <form class="form-horizontal" onsubmit="return false;" id="cma">
         <div class="form-group" id="cbody">
          

          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">New E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="n_mail"  name="data[nmail]"  placeholder="New E-mail Address">
            </div>
          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">Confirm E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="c_mail" name="data[cmail]" placeholder="Confirm New E-mail Address">
            </div>
          </div>
          <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="cmailf();">Submit</button>
                  </div>
                </div>    
      </form>
     
      
  	</div>
  </div>
  
  </div>
  <!-- End First Row -->



</div>
<!-- END CONTAINER -->
 <!-- //////////////////////////////////////////////////////////////////////////// --> 


{% endblock %}

{%block scripts%}
            
            <script id="a-template" type="text/x-handlebars-template">
            <label for="cbody" class="col-sm-2 control-label form-label">Current E-mail</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cbody" value="{{ '{{data}}' }}" disabled="">
            </div>
            </script>


<script type="text/javascript" src="static/assets/js/api/profile.js">
</script>
{%endblock scripts%}
