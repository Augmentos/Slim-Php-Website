
 {% extends "a_frame.html" %}

	     {% block title %} Profile {% endblock title %}

{% block head %} Profile {% endblock head %}

	      {% block body %}

  <div class="panel panel-default">
  	<div class="panel-title">Profile</div>
  	<div class="panel-body">
      <h3>Change Password</h3>
      <form class="form-horizontal">
         <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">Old Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="input1">
            </div>
          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="input1" placeholder="New password">
            </div>
          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="input1" placeholder="Confirm new password">
            </div>
          </div>
          <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
      </form>
  		<h3>Change E-mail</h3>
      <form class="form-horizontal">
         <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">Current E-mail</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="input4" placeholder="johndoe@gmail.com" disabled="">
            </div>
          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">New E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="input4" placeholder="New E-mail Address">
            </div>
          </div>
          <div class="form-group">
            <label for="input4" class="col-sm-2 control-label form-label">Confirm E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="input4" placeholder="Confirm New E-mail Address">
            </div>
          </div>
          <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>    
      </form>
     
      
  	</div>
  </div>
  
  </div>
  <!-- End First Row -->



</div>
