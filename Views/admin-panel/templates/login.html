<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
  <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive," />
  <title>Admin Login</title>

  <!-- ========== Css Files ========== -->
  <link href="static/assets/css/root.css" rel="stylesheet">
      <link href="static/assets/css/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css" />
  <style type="text/css">
    body{background: #F5F5F5;}
  </style>
  </head>
  <body>

    <div class="login-form">
      <form action="index.html" id="login" onsubmit="return false;">
        <div class="top">
          <img src="static/assets/img/kode-icon.png" alt="icon" class="icon">
          <h1>AlmaConnect</h1>
          <h4>Admin Login</h4>
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" class="form-control" placeholder="Username"  name="data[username]">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password" name="data[password]">
            <i class="fa fa-key"></i>
          </div>
          <div class="checkbox checkbox-primary">
            <input id="checkbox101" type="checkbox" checked>
            <label for="checkbox101"> Remember Me</label>
          </div>
          <button type="submit" class="btn btn-default btn-block">LOGIN</button>
        </div>
      </form>
      <div class="footer-links row">
        <div class="col-xs-6"><a href="#"><i class="fa fa-external-link"></i> Register Now</a></div>
        <div class="col-xs-6 text-right"><a href="#"><i class="fa fa-lock"></i> Forgot password</a></div>
      </div>
    </div>
      
      

      <script type="text/javascript" src="static/assets/js/jquery.min.js"></script>
      
    
    <script type="text/javascript" src="static/assets/js/pnotify.custom.min.js"></script>


    <script type="text/javascript" src="static/assets/js/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="static/assets/js/api/login.js"></script>

<script src="static/assets/js/bootstrap/bootstrap.min.js"></script>



<script type="text/javascript" src="static/assets/js/plugins.js"></script>


<script type="text/javascript" src="static/assets/js/bootstrap-select/bootstrap-select.js"></script>


<script type="text/javascript" src="static/assets/js/bootstrap-toggle/bootstrap-toggle.min.js"></script>
      <script type="text/javascript" src="static/assets/js/pnotify.custom.min.js"></script>
<script src="static/assets/js/datatables/datatables.min.js"></script>
<script src="static/assets/js/sweet-alert/sweet-alert.min.js"></script>
<script src="static/assets/js/kode-alert/main.js"></script>
<script type="text/javascript" src="static/assets/js/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="static/assets/js/moment/moment.min.js"></script>

</body>
</html>
